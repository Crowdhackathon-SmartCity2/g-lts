<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Anastasios Lisgaras">
        <meta name="description" content="Ιερά Μονή Παναγιάς Μακεδονίτισσας">

        <meta name="viewport" content="width=device-width, initial-scale=0.9">
        {% load static %}
        {# Open Graph protocol meta tags. #}
        <meta property="og:type" content="website" />
        <meta property="og:title" content="{% block metatitle %}{% endblock %}">
        <meta property="og:image" content="">
        <meta property="og:description" content="{% block description %}{% endblock %}">
        <meta property="og:url" content="{{ request.build_absolute_uri }}">
        <meta property="og:site_name" content="Ιερά Μονή Παναγιάς Μακεδονίτισσας">
        {# Twitter meta tags. #}
        <meta name="twitter:title" content="{% block meta_twitter_title %}{% endblock %}">
        <meta name="twitter:description" content="{% block meta_twitter_description %}{% endblock %}">
        <meta name="twitter:image" content="">

        <!--<script type="text/javascript" src="{% static 'website/js/script.js' %}"></script>-->


        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>

        {% block header %}
        {% endblock %}

        <div class="container content">
            {% block content %}
            {% endblock %}
        </div>

        <footer class="container content">
            {% block footer %}
            {%  endblock %}
        </footer>

    </body>
</html>
